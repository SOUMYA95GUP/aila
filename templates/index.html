<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>DreamAI Aila</h2>
            <p>your personal assistant</p>
        </div>
        <div class="chat-area">
            <div id="chat-box"></div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your message here" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');

        document.getElementById('chat-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const input = document.getElementById('user-input').value;

            // Append user message
            chatBox.innerHTML += `<div class="message user-message"><p>${input}</p></div>`;
            scrollToBottom();

            const loadingMessage = document.createElement('div');
            loadingMessage.classList.add('message', 'bot-message');

            // Append a timestamp to prevent caching issues
            loadingMessage.innerHTML = `<img src="/static/loading.gif?${new Date().getTime()}" class="loading-icon" alt="Loading...">`;
            chatBox.appendChild(loadingMessage);
            scrollToBottom();


            // Fetch bot response
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: input })
            });

            const data = await response.json();

            // Replace loading icon with actual response
            loadingMessage.innerHTML = `<p>${data.reply}</p>`;
            document.getElementById('user-input').value = ''; // Clear input field
            scrollToBottom();
        });

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
